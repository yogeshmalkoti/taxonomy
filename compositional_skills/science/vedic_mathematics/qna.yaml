      The **Ekadhikena Purvena** Sutra ("By one more than the previous one") is used for squaring numbers that are near a base, such as 100. For example, to square 98, subtract it from 100 (getting 2), add the result to 100 (100 + 2 = 102), and finally subtract the square of the difference (2² = 4) from 10000. This results in 9604. This Sutra helps in squaring numbers faster, especially mentally.
    questions_and_answers:
