          What is the "Ekadhikena Purvena" Sutra used for?
        answer: |
          The "Ekadhikena Purvena" Sutra is used for squaring numbers that are near a base number (like 100), simplifying the calculation by subtracting from the base and adding the difference.
      - question: |
          How do you use the "Ekadhikena Purvena" Sutra to square 98?
        answer: |
          To square 98, subtract 98 from 100 (getting 2), then add this result to 100 (102), and finally subtract the square of the difference (2² = 4) from 10000, resulting in 9604.
      - question: |
          Can the "Ekadhikena Purvena" Sutra be used for squaring numbers other than those near 100?
        answer: |
          Yes, while the Sutra is most effective for numbers near 100, it can also be used for numbers near any power of 10 by adjusting the base accordingly.

