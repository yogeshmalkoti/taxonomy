      **Nikhilam Navatashcaramam Dashatah** (All from 9 and the last from 10) is a Sutra used for multiplication, particularly when both numbers are close to a power of 10. For example, to multiply 98 × 97, subtract both numbers from 100 (giving 2 and 3), multiply the differences (2 × 3 = 6), and subtract that from 10000 to get the answer 9604. This Sutra simplifies multiplication without requiring long multiplication methods.
    questions_and_answers:
      - question: |
          What is the "Nikhilam Navatashcaramam Dashatah" Sutra used for?
        answer: |
          The "Nikhilam Navatashcaramam Dashatah" Sutra is used for multiplying numbers that are close to a base, such as 10, 100, or 1000. It simplifies the multiplication process by subtracting from the base and multiplying the differences.
      - question: |
          How do you apply the "Nikhilam Navatashcaramam Dashatah" Sutra to multiply 98 and 97?
        answer: |
          To multiply 98 × 97, subtract each number from 100 (getting 2 and 3), multiply the differences (2 × 3 = 6), and subtract this from 10000, resulting in 9604.
      - question: |
          Why is the "Nikhilam Navatashcaramam Dashatah" Sutra effective for multiplication?
        answer: |
          The Sutra is effective for multiplying numbers near a power of 10 because it transforms the multiplication into a simpler subtraction and multiplication of smaller numbers, making the process quicker.

